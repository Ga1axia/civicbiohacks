<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBIF Data Extractor</title>
    <style>
        body {
            width: 600px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .data-item {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
            margin-right: 5px;
        }
        #no-data {
            color: #666;
            font-style: italic;
        }
        #bionomia-frame {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>GBIF Data Extractor</h2>
    <div id="no-data">No GBIF data available. Please navigate to a GBIF occurrence page.</div>
    <div id="data-container" style="display: none;">
        <div class="data-item">
            <span class="label">Latitude:</span>
            <span id="latitude"></span>
        </div>
        <div class="data-item">
            <span class="label">Longitude:</span>
            <span id="longitude"></span>
        </div>
        <div class="data-item">
            <span class="label">Date Identified:</span>
            <span id="collection-date"></span>
        </div>
        <div class="data-item">
            <span class="label">Identified By:</span>
            <span id="collector-name"></span>
        </div>
        <iframe id="bionomia-frame" title="Bionomia Search Results"></iframe>
    </div>
    <script src="popup.js"></script>
</body>
</html>
